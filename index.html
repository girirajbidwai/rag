<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>PDF Processing App</title>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@300;400;500&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Roboto', sans-serif;
            background-color: #f7f7f7;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            color: #333;
        }
        .container {
            background-color: #fff;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 0 20px rgba(0, 0, 0, 0.1);
            width: 80%;
            max-width: 600px;
            text-align: center;
            transition: transform 0.3s ease-in-out;
        }
        .container:hover {
            transform: translateY(-5px);
        }
        h1 {
            margin-bottom: 20px;
            color: #007bff;
        }
        input[type="file"],
        select,
        input[type="text"],
        button {
            width: 100%;
            padding: 10px;
            margin: 10px 0;
            border: 1px solid #ddd;
            border-radius: 4px;
            font-size: 16px;
        }
        button {
            background-color: #007bff;
            color: white;
            border: none;
            cursor: pointer;
            transition: background-color 0.3s ease-in-out;
        }
        button:hover {
            background-color: #0056b3;
        }
        .status {
            margin-top: 20px;
            font-weight: 500;
            color: #28a745;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Upload Your PDF</h1>
        <form method="POST" enctype="multipart/form-data">
            <input type="file" name="file" accept=".pdf">
            <button type="submit">Upload</button>
        </form>
        <form method="POST" action="/query">
            <select name="model">
                <option value="Krutrim-spectre-v2">Krutrim Spectre v2</option>
                <option value="Mistral-7B-Instruct">Mistral 7B Instruct v0.1</option>
                <option value="Meta-Llama-3-8B-Instruct">LLama3 8B Instruct</option>
                <option value="google/gemma-2-27b-it">Gemma 2 27B it</option>
            </select>
            <input type="text" name="query" placeholder="Enter your query here">
            <button type="submit">Submit Query</button>
        </form>
        {% if status %}
        <div class="status">{{ status }}</div>
        {% endif %}
        {% if answer %}
        <div class="status">{{ answer }}</div>
        {% endif %}
    </div>
</body>
</html>
